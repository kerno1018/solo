<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="right" class="col-sm-2 control-label">余额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="right" data-bind="value:right,enable:false">
        </div>
    </div>
    <div class="form-group">
        <label for="maxAllowCont" class="col-sm-2 control-label">可下张数</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="maxAllowCont" data-bind="value:maxAllowCont,enable:false">
        </div>
    </div>
    <div class="form-group">
        <label for="levelRage" class="col-sm-2 control-label">杠杆</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="levelRage" data-bind="value:levelRage" min="10" max="20" step="10">
        </div>
    </div>
    <div class="form-group">
        <label for="eachOrderCont" class="col-sm-2 control-label">每单张数</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="eachOrderCont" data-bind="value:eachOrderCont">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button  class="btn btn-default" data-bind="click:update">Update</button>
        </div>
    </div>
</form>
