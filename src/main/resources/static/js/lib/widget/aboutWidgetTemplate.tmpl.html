<!--ConfigWidgetTemplate.tmpl.html start-->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="false">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
 
                    <!--modal header start-->
                    <div class="modal-header">
                        <div class="main-title">
                            <div class="fa-info-circle blue icon"></div>
                            <h1 data-bind="text: headerTitle"></h1>
                            <h2 data-bind="text: headerSubTitle" ></h2>
 
                            <button type="button" class="close" 
                                data-dismiss="modal" 
                                aria-label="Close" 
                                aria-hidden="true" 
                                data-bind="click: modalClose">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <!--modal header end-->
 
                    <!--modal body start-->
                    <div class="modal-body">
                        <!-- ko if: templateId.length > 0 -->
                        <div class="col-md-12 col-sm-12 form-group no-padding" data-bind="template: {name: templateId}"></div>
                        <!-- /ko -->
                        <!-- ko ifnot: templateId.length > 0 -->
                        <div class="col-md-12 col-sm-12 form-group no-padding" data-bind="text: widget().description"></div>
                        <!-- /ko -->
                    </div>
                    <!--modal body end-->
 
                    <!--footer start-->
                    <div class="modal-footer">
                        <div class="button-con">
                            <div class="float-right">
                                <button type="button" aria-label="Close" data-dismiss="modal" class="btn btn-default" title="Close" data-bind="click: modalClose">
                                    <span class="fa fa-times"></span>
                                    <span>Close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--footer end-->
 
                </div>
            </div>
        </div>    
    </div>
<!--ConfigWidgetTemplate.tmpl.html end-->
