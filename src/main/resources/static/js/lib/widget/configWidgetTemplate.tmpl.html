<!--ConfigWidgetTemplate.tmpl.html start-->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="false">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
 
                    <!--modal header start-->
                    <div class="modal-header">
                        <div class="main-title">
                            <div class="fa-gear blue icon"></div>
                            <h1 data-bind="text: headerTitle"></h1>
                            <h2 data-bind="text: headerSubTitle" ></h2>
 
                            <button type="button" class="close" 
                                data-dismiss="modal" 
                                aria-label="Close" 
                                aria-hidden="true" 
                                data-bind="click: modalClose">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <!--modal header end-->
 
                    <!--modal body start-->
                    <div class="modal-body">
                        <form action="#/dashboard" data-bind="submit: modalSubmit, clickBubble: false">
                            <div id="WIDGET_CONFIG_TEMPLATE" class="col-md-12 col-sm-12 form-group no-padding">
                            </div>
                        </form>
                    </div>
                    <!--modal body end-->
 
                    <!--footer start-->
                    <div class="modal-footer">
                         <div class="button-con">
                            <div class="float-right">
                                <button type="button" class="btn btn-primary" title="Save Configuration" 
                                    data-bind="click: modalSubmit">
                                    <span class="fa fa-check"></span>
                                    <span>Save</span>
                                </button>
                                <button type="button" aria-label="Close" data-dismiss="modal" class="btn btn-link" title="Cancel" data-bind="click: modalClose">Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--footer end-->
 
                </div>
            </div>
        </div>    
    </div>
<!--ConfigWidgetTemplate.tmpl.html end-->
